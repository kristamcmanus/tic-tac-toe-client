<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

      <div id="messages"></div>

      <form id="sign-up">
        <h3>Sign Up</h3>
        <label for="email">Email: </label>
        <input name="credentials[email]" type="email" placeholder="jdoe@gmail.com" required>
        <label for="password">Password: </label>
        <input name="credentials[password]" type="password" placeholder="password" required>
        <label for="password">Confirm Password: </label>
        <input name="credentials[password_confirmation]" type="password" placeholder="confirm password" required>
        <button type="submit">Submit</button>
      </form>

      <form id="sign-in">
        <h3>Sign In</h3>
        <label for="email">Email: </label>
        <input name="credentials[email]" type="email" placeholder="jdoe@gmail.com" required>
        <label for="password">Password: </label>
        <input name="credentials[password]" type="password" placeholder="password" required>
        <button type="submit">Submit</button>
      </form>

      <form id="change-password">
        <h3>Change Password</h3>
        <label for="password">Old Password: </label>
        <input type="password" name="passwords[old]" placeholder="old password">
        <label for="password">New Password: </label>
        <input type="password" name="passwords[new]" placeholder="new password">
        <button type="submit">Submit</button>
      </form>

      <button id="sign-out">Sign Out</button>

      <button type="submit" id="new-game">New Game</button>

      <div id="game-board">
        <div data-cell-index='0' class="cell">0</div>
        <div data-cell-index='1' class="cell">1</div>
        <div data-cell-index='2' class="cell">2</div>
        <div data-cell-index='3' class="cell">3</div>
        <div data-cell-index='4' class="cell">4</div>
        <div data-cell-index='5' class="cell">5</div>
        <div data-cell-index='6' class="cell">6</div>
        <div data-cell-index='7' class="cell">7</div>
        <div data-cell-index='8' class="cell">8</div>
      </div>

    </body>
</html>
